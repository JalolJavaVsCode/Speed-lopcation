<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
     <h1 class="title">Kim birinchi bo-rish-ga!</h1>
     <div class="form-wrapper">
        <p class="text">Masofa</p>
        <form  class="form d-flex">
            <input class="input form-control" type="number" placeholder="Masofani aniqlash">
            <button class="form-btn" type="submit">Hisoblang</button>
        </form>
     </div>
     <ul class="vehicles-list">
        <li class="vehicle-items">
            <img class="img__img" src="https://w7.pngwing.com/pngs/283/631/png-transparent-stick-man-runner-silhouette-figure-running-run.png" alt="Icon"
            width="100" height="100">
            <p class="passenger-text">Piyoda</p>
            <p class="passenger-result">N soat</p>
        </li>
        <li class="vehicle-items">
            <img class="img__img" src="https://png.pngtree.com/png-clipart/20210709/ourlarge/pngtree-bicycle-silhouette-big-tire-png-image_3576870.jpg" alt="Icon"
            width="100" height="100">
            <p class="bike-text">Velosiped</p>
            <p class="bike-result">N soat</p>
        </li>
        <br>
        <li class="vehicle-items">
            <img class="img__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM2Ga3ScHs6a5pZ4OAGxaDGlFVcIbPj8-9Z6Y9D39UkW9FGud1c7IG0qvximgfaZOG0Jk&usqp=CAU" alt="Icon"
            width="100" height="100">
            <p class="car-text">Mashina</p>
            <p class="car-result">N soat</p>
        </li>
        <li class="vehicle-items">
            <img class="img__img" src="https://w7.pngwing.com/pngs/978/774/png-transparent-airplane-silhouette-vektor-vehicle-transport-air-travel.png" alt="Icon"
            width="100" height="100">
            <p class="plane-text">Samalyot</p>
            <p class="plane-result">N soat</p>
        </li>
     </ul>

    <script src="./js/main.js"></script>
</body>
</html>
